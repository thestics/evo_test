<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>File manager</title>
</head>
<body>
<h1>Upload new File</h1>
<p>Allowed extensions: {% for name in allowed_ext %}{{ name }}{% endfor %}</p>
    <form method=POST enctype=multipart/form-data>
        <input type="file" name="file">
        <input type="number" name="exp_delay" id="delay"><label for="delay">Delay before delete (secs)</label>
        <input type=submit value=Upload>
    </form>
<p> {{ exist_msg }} </p>
<a href="/search">Search for already uploaded file</a>
</body>
</html>
