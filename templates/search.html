<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>File manager</title>
</head>
<body>
<h1>Search for file</h1>
    <form method=GET>
        <input type="text" name="filename" id="filename"><label for="filename">Filename</label>
        <input type=submit value=Search>
    </form>
    <p>{{ "File was found" if search_status else "File was not found" }}</p>
    <a href="{{ observe_link }}">{{ observe_text }}</a>
    <a href="{{ download_link }}">{{ download_text }}</a>
</body>
</html>
